<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Shapes</title>
    <style>
        * {
            margin-top: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: aqua;
        }
        .img {
            display: flex;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .img img {
            width: 500px;
            height: 500px;
        }
        .Myh1 {
            display: flex;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            gap: 20px;
        }

        .Myh1 h1 {
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
        .Hello {
            background-color: blue;
            color: brown;
            border-radius: 300px;
            text-align: center;
        }
        .Hello1 h1 {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blue;
            clip-path: polygon(
            50% 0%,
            100% 38%,
            82% 100%,
            18% 100%,
            0% 38%
        );
        }
        
    </style>
</head>
<body>
    <div class="img">
        <div>
            <img src="./room.jpg" alt="">
        </div>
        <div>   
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Download-Free-Pictures-3840x2160.jpg" alt="">
        </div>
        <div>
            <img src="https://images.pexels.com/photos/30994370/pexels-photo-30994370.jpeg?cs=srgb&dl=pexels-optical-chemist-340351297-30994370.jpg&fm=jpg" alt="">
        </div>
    </div>
    <div class="Myh1">
        <div class="Hello">
            
        </div>
        <div class="Hello1">
            <h1>Hello</h1>
        </div>
        <div class="Hello2">
            <h1>Hello</h1>
        </div>
    </div>
</body>
</html>
