<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        * {
            background-color: white;
        }
        .Nav {
            color: blue;
        }
        .col {
            height: auto;
            width: auto;
            padding-left: 2px;
        }
        .col-1 {
           height: 20px;
           width: 200px;
        }
    </style>
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <form class="col">
        <label for="Name">Enter First Name: </label>
        <input type="text" placeholder="First Name" class="col-1" required><br><br>
        <label for="Name">Enter Middle Name: </label>
        <input type="text" placeholder="Middle Name" class="col-1" Optional><br><br>
        <label for="Name">Enter Last Name: </label>
        <input type="text" placeholder="Last Name" class="col-1" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date"  id="dob"  name="dob" max="2026-01-01" min="2001-01-01" required><br><br>
    </form>
    <form>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
    </form><br><br>

    <form>
        <label for="Name">Graduation: </label>
        <input type="text" id="College" placeholder="College Name" required> <br><br>
        <label for="Name">Degree: </label>
        <input type="text" id="Degree" placeholder="Degree Name" required><br><br>
        <label for="Name">CGPA / Percentage: </label>
        <input type="numbers" id="Colleg" placeholder="CGPA / Percentage:">
    </form>
    <br><br>
    <button class="Nav">Apply</button>
</body>
</html>
