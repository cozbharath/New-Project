<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Details</title>
    <style>
        body {
            background-color: white;
            color: black;
        }
        .bike {
            background-color: #6471ED;
            padding: 10px;

            border-radius: 15px;

            margin: 50px auto;

            margin-top: 15px;

            font-weight: bold;
        }

            width: 500px;

        }

            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    <div>
